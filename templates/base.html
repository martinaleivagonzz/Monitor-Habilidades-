<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ SkillMonitor - Sistema Avanzado</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<body class="bg-light">
    <!-- Navbar Moderna -->
    <nav class="navbar navbar-expand-lg navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <div class="brand-wrapper">
                    <i class="bi bi-graph-up-arrow"></i>
                    <span class="brand-text">SkillMonitor</span>

            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registro') }}">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('perfil') }}">

                        </a>
                    </li>
                    <li class="nav-item">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sistema') }}">
                            <i class="bi bi-gear me-2"></i>Sistema
                        </a>
                    </li>
                </ul>
                
                <div class="navbar-actions">
                    <button class="btn btn-sm btn-outline-secondary me-2" id="themeToggle">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Moderno -->
    <footer class="footer-modern">

    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/modern.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
